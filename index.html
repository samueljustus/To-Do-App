<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
   <header class="bg-image bg-image_dark">   
        <div class="header">
            <h1 class="hero">todo</h1>
            <button class="theme-switcher">
                <img src="img/icon-moon.svg" alt="an half moon icon" class="moon-img">
            </button>
        </div>
   </header> 
   <div class="container">
    <form class="form" action="#">
        <span class="circle"></span>
        <label for="create-todo"></label>
        <input type="text" class="create-todo" placeholder="Create a new todo..." autofocus id="create-todo">
    </form>
    <ul class="todo">
        <!-- <li class="todo-item">
            <div class="check-container">
                <input type="checkbox" class="check-box">
                <span class="check"></span>
            </div>
            <p class="todo-text strike-through">mastering javascript</p>
            <img src="img/icon-cross.svg" alt="" class="cross">
        </li> -->
    </ul>
    <div class="item-clear">
        <p class="items-left"><span class="number"></span> items left</p>
        <button href="#" class="clear">Clear Completed</button>
    </div>
    <div class="modifier">
        <div class="show">
            <button href="#" id="all" class="btn btn_blue">All</button>
            <button href="#" id="active" class="btn">Active</button>
            <button href="#" id="completed" class="btn">Completed</button>
        </div>
    </div>
    <footer>
        <p class="drag">Drag and drop to reorder list</p>
       </footer>
   </div>
  
   <script src="app.js"></script>
</body>
</html>
